<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4F2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 24節気の円形パターン -->
    <pattern id="circlePattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="40" fill="none" stroke="#4A9B8E" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 装飾的な円（背景） -->
  <circle cx="1100" cy="100" r="150" fill="#4A9B8E" opacity="0.05"/>
  <circle cx="100" cy="530" r="200" fill="#4A9B8E" opacity="0.03"/>
  <circle cx="600" cy="315" r="250" fill="none" stroke="#4A9B8E" stroke-width="1" opacity="0.1"/>
  <circle cx="600" cy="315" r="180" fill="none" stroke="#4A9B8E" stroke-width="0.5" opacity="0.1"/>
  
  <!-- メインロゴ/タイトル -->
  <text x="600" y="160" text-anchor="middle" font-family="'Zen Kaku Gothic New', 'Noto Sans JP', sans-serif" font-size="56" font-weight="700" fill="#2C3E50">
    TasteRetreat
  </text>
  
  <!-- サブタイトル -->
  <text x="600" y="210" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="28" font-weight="500" fill="#4A9B8E">
    自分だけの名店リストを作る
  </text>
  
  <!-- 3つのアイコンセクション -->
  <g transform="translate(0, 280)">
    <!-- 記す アイコン -->
    <g transform="translate(350, 0)">
      <!-- ピンアイコン（シンプル化） -->
      <circle cx="0" cy="0" r="35" fill="#FFF" stroke="#4A9B8E" stroke-width="2"/>
      <path d="M 0,-20 C -12,-20 -20,-12 -20,0 C -20,10 -10,20 0,30 C 10,20 20,10 20,0 C 20,-12 12,-20 0,-20 Z" 
            fill="#4A9B8E" opacity="0.9"/>
      <circle cx="0" cy="0" r="8" fill="#FFF"/>
      
      <text x="0" y="60" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="500" fill="#2C3E50">
        記す
      </text>
    </g>
    
    <!-- 見返す アイコン -->
    <g transform="translate(600, 0)">
      <!-- スマホアイコン（シンプル化） -->
      <circle cx="0" cy="0" r="35" fill="#FFF" stroke="#4A9B8E" stroke-width="2"/>
      <rect x="-12" y="-20" width="24" height="40" rx="4" fill="#4A9B8E" opacity="0.9"/>
      <rect x="-10" y="-15" width="20" height="28" fill="#FFF"/>
      <circle cx="0" cy="22" r="3" fill="#FFF"/>
      
      <text x="0" y="60" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="500" fill="#2C3E50">
        見返す
      </text>
    </g>
    
    <!-- 選び直す アイコン -->
    <g transform="translate(850, 0)">
      <!-- 本のアイコン（シンプル化） -->
      <circle cx="0" cy="0" r="35" fill="#FFF" stroke="#4A9B8E" stroke-width="2"/>
      <rect x="-15" y="-18" width="30" height="36" rx="2" fill="#4A9B8E" opacity="0.9"/>
      <rect x="-13" y="-16" width="26" height="4" fill="#FFF"/>
      <rect x="-13" y="-8" width="26" height="2" fill="#FFF" opacity="0.7"/>
      <rect x="-13" y="-3" width="26" height="2" fill="#FFF" opacity="0.7"/>
      <rect x="-13" y="2" width="26" height="2" fill="#FFF" opacity="0.7"/>
      
      <text x="0" y="60" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="20" font-weight="500" fill="#2C3E50">
        選び直す
      </text>
    </g>
  </g>
  
  <!-- キャッチコピー -->
  <text x="600" y="430" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="22" fill="#666666">
    行きたい店、また行きたい店をひとつに記録
  </text>
  <text x="600" y="460" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="22" fill="#666666">
    24季節に重ねたリストで、あなたの特別な食体験を整理
  </text>
  
  <!-- 24の季節 サブテキスト -->
  <g transform="translate(600, 520)">
    <rect x="-80" y="-15" width="160" height="30" rx="15" fill="#4A9B8E" opacity="0.1"/>
    <text x="0" y="5" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="16" font-weight="500" fill="#4A9B8E">
      24の季節とともに
    </text>
  </g>
  
  <!-- URL -->
  <text x="600" y="580" text-anchor="middle" font-family="'Noto Sans JP', sans-serif" font-size="16" fill="#999999">
    taste-retreat.com
  </text>
</svg>